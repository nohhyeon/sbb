<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>회원 정보 수정</title>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <h2>회원 정보 수정</h2>
        <form th:action="@{/user/edit}" method="post" th:object="${userForm}">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" th:value="${username}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호 (변경 시 입력)</label>
                <input type="password" id="password1" th:field="*{password1}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
</body>
</html>
